<div class="form-container">
  <div class="form-group">
    <label for="courierNumber">Number of Couriers:</label>
    <input type="number" id="courierNumber" [(ngModel)]="numberOfCouriers" (input)="generateCourierLines()" />
  </div>

  <div *ngFor="let courier of couriers; let i = index" class="courier-line">
    <h4>Courier {{ i + 1 }}</h4>

    <div class="form-group">
      <label for="area-{{i}}">Area Covered:</label>
      <input type="number" id="area-{{i}}" [(ngModel)]="courier.area" />
    </div>

    <div class="form-group">
      <label for="price-{{i}}">Price per Kg:</label>
      <input type="number" id="price-{{i}}" [(ngModel)]="courier.price" />
    </div>

    <div class="form-group">
      <label for="coordinate-x-{{i}}">Coordinate X:</label>
      <input type="number" id="coordinate-x-{{i}}" [(ngModel)]="courier.coordinateX" />
    </div>

    <div class="form-group">
      <label for="coordinate-y-{{i}}">Coordinate Y:</label>
      <input type="number" id="coordinate-y-{{i}}" [(ngModel)]="courier.coordinateY" />
    </div>

    <!-- Add button with a unique identifier -->
    <button type="button" id="add-btn-{{i}}" (click)="onAddButtonClick(i)">Add</button>

    <!-- Buttons placed inside the form-group -->
    
  </div>
  <div class="form-group-buttons">
    <button class="corner-btn top-left" (click)="submit()">See Price </button>
    <button class="corner-btn top-right" (click)="seeSchema()">See Schema</button>
  </div>
</div>
